name: TS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "prod" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: client/package-lock.json

    - name: Build front-end
      run: |
        npm ci
        npm run build
      working-directory: client
